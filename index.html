<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<header id="app-header">
    <h1>Mini Social App</h1>
</header>

<div id="auth-screen" class="container">
    <h2>Login to your Feed</h2>
    <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Log In</button>
    </form>
</div>
        <p>Don't have an account? <button id="show-signup">Sign Up</button></p>

        <form id="signup-form" class="hidden">
            <h3>Create Account (UI Only)</h3>
            <input type="text" id="signup-name" placeholder="Name" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Register</button>
            <button type="button" id="hide-signup">Back to Login</button>
        </form>
    </div>

    <div id="main-app" class="hidden">
        <header>
            <h1 class="logo">Mini Socil app</h1>
            <span id="welcome-user">Welcome, User!</span> <button id="logout-btn">Log Out</button>
        </header>

        <div class="container">
            <section id="create-post">
                <h2>Create New Post</h2>
                <textarea id="post-text" placeholder="What's on your mind? (Text only)" required></textarea>
                <input type="url" id="image-url" placeholder="Image URL (Optional)">
                <button id="publish-btn">Post</button>
            </section>

            <section id="search-controls">
                <input type="text" id="search-input" placeholder="Search posts by text content...">
            </section>

            <section id="posts-feed">
                </section>
        </div>
    </div>

    <script src="app.js"></script>


</body>
</html>
